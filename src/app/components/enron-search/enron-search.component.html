<div class="row">
  <div class="col-lg-12">
    <div class="alert alert-info">
      <h4>Info</h4>
      Searches only in sender field. <br>
      Lists only the first 10 hits.
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="searchForm">
      <fieldset>
        <legend>Enron Data</legend>
        <div class="form-group">
          <label for="searchField">Search term</label>
          <input id="searchField" formControlName="term" type="text" class="form-control"
                 placeholder="Enter search term">
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Sender</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of items | async">
        <th>{{data._id}}</th>
        <td>{{data._source.sender}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
